<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solari Contabilidade</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #051221;
            color: #fff;
            line-height: 1.6;
            position: relative;
        }

        header {
            background: #051221;
            color: #B0B0B0;
            text-align: center;
            padding: 3rem 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
            z-index: 1;
        }

        header .logo {
				weight: 450px;
				height: 450px;
				border: none;
				box-shadow:none;
				opacity: 0.8; 
				padding: 0;
				margin: 0;
        }

        header .beta {
            position: absolute;
            top: 1rem;
            right: 1rem;
            color: #D4A017;
            font-size: 1rem;
            font-weight: bold;
            padding: 0.25rem 0.5rem;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 3px;
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
            color: #B0B0B0;
        }

        .container {
            max-width: 2000px;
            margin: 2rem auto;
            padding: 0 1rem;
            position: relative;
            z-index: 1;
        }

        .contact-section {
            background: #051221;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            text-align: center;
        }

        .contact-section h2 {
            color: #D4A017;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .contact-links {
			display: flex;
			flex-wrap: flex-start; 
			flex-direction: column;   
			align-items: center;      
			gap: 16px;               
			padding: 20px;
}

        .contact-item {
            background: #051221;
			align-items: center;
            color: #B0B0B0;
            padding: 1rem 2rem;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.3rem;
            transition: transform 0.3s ease, background 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border: 2px solid #D4A017;
        }

        .contact-item:hover {
            background: #D4A017;
            transform: translateY(-3px);
            color: #051221;
        }

        .contact-item i {
            font-size: 1.2rem;
            color: #D4A017;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: #051221;
            color: #B0B0B0;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 2rem;
            z-index: 1;
        }

        @media (max-width: 600px) {
            header .logo {
                width: 250px; 
                height: 250px;
            }

            header .beta {
                top: 0.5rem;
                right: 0.5rem;
                font-size: 0.9rem;
            }

            .contact-item {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <img src="https://raw.githubusercontent.com/PedroHenriqueR3pos/solaricontabilidade/refs/heads/main/imagens/area.png" alt="Solari Contabilidade Logo" class="logo">
        <span class="beta">beta</span>
        <p>Clareza & Evolução Estratégica</p>
		<p>Contabilidade | Consultoria | Legalização de Empresa</p>
    </header>

    <div class="container">
        <section class="contact-section">
            <h2>Entre em Contato</h2>
            <div class="contact-links">
                <a href="https://wa.me/5563991078032" class="contact-item" target="_blank">
                    <i class="fab fa-whatsapp"></i> Fale Agora no WhatsApp
                </a>
				 <a href="tel:+5563991078032" class="contact-item">
                    <i class="fas fa-phone"></i> Telefone
                </a>
				<a href="mailto:solaricontabilidade@gmail.com" class="contact-item">
                    <i class="fas fa-envelope"></i> Solicitar Orçamento Gratuito
                </a>
				<a href="mailto:solaricontabilidade@gmail.com" class="contact-item">
                    <i class="fas fa-building"></i> Abrir CNPJ com a Solari
                </a>
                
                <a href="https://www.instagram.com/solaricontabilidade/" class="contact-item" target="_blank">
                    <i class="fab fa-instagram"></i> Conteúdos no Instagram
                </a>
            </div>
        </section>
    </div>

    <footer>
        <p>© 2025 Solari Contabilidade. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
